    <div class="signin-signup">
      <form action="#" class="sign-in-form" th:action="@{/saveAccount}" th:object="${User}" method="post">
        <header>Create Account</header>
        <div class="field">
          <span class="fa fa-user"></span>
          <input type=" text" id="usernameLogin" name="username" required placeholder="Email or Phone number"
                 onInput="checkLogin()">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" id="passwordLogin" name="password" required placeholder="Password"
                 onInput="checkLogin()">
          <span class="show0">SHOW</span>
        </div>
        <div class="field">
          <button type="submit" id="signinButton"> SIGN UP </button>
        </div>
        <div class="signup" id="sign-up-btn">
          Do you have an account? <a href="@{/login}">Login</a>
        </div>
      </form>

    </div>
