<!DOCTYPE html>
<html>
  <head>
    <title>Thêm mới phim</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    h1 {
      text-align: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
  </style>
  </head>
  
  <body>
    <h1>Thêm mới phim</h1>
    <form method="post" action="action.php" class="p-4 border rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Tên phim:</label>
        <input type="text" name="name" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="nam_phat_hanh" class="form-label">Năm phát hành:</label>
        <input type="date" name="nam_phat_hanh" class="form-control" id="nam_phat_hanh">
      </div>
      <div class="mb-3">
        <label for="dao_dien" class="form-label">Đạo diễn:</label>
        <input type="text" name="dao_dien" class="form-control" id="dao_dien">
      </div>
      <div class="mb-3">
        <label for="dienvien" class="form-label">Diễn viên:</label>
        <input type="text" name="dienvien" class="form-control" id="dienvien">
      </div>
      <div class="mb-3">
        <label for="quoc_gia" class="form-label">Quốc gia:</label>
        <input type="text" name="quoc_gia" class="form-control" id="quoc_gia">
      </div>
      <div class="mb-3">
        <label for="mo_ta" class="form-label">Mô tả:</label>
        <textarea name="mo_ta" class="form-control" id="mo_ta"></textarea>
      </div>
      <div class="mb-3">
        <label for="anh_nen" class="form-label">Ảnh nền:</label>
        <input type="text" name="anh_nen" class="form-control" id="anh_nen">
      </div>
      <button type="button" class="btn btn-secondary" id="btn-clear">Hủy</button>
      <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>
    
    <!-- Bootstrap 5 JavaScript bundle (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lấy ra các thẻ input và textarea trong form
        const inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
        
        // Lấy ra nút hủy
        const btnClear = document.getElementById('btn-clear');
        
        // Xử lý sự kiện ấn vào nút hủy
        btnClear.addEventListener('click', function() {
            // Đặt lại giá trị của các thẻ input và textarea thành rỗng
            inputs.forEach(input => input.value = '');
        });
    </script>
  </body>
</html>
